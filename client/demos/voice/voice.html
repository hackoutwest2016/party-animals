<template name="voice">
  <h2>Says</h2>
  <textarea data-voice-input>hello, my name is poppy, what is your name?</textarea>
  <p>Status: {{status}}</p>

  <button type="button" data-voice-speak class="button">Speak</button>
  <button type="button" data-voice-stop class="button">Stop</button>
  <button type="button" data-voice-pause class="button">Pause</button>
  <button type="button" data-voice-resume class="button">Resume</button>
</template>
